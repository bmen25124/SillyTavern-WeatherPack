<div id="weatherPackExportPopup" class="ask-ai-popup">
    <div class="popup-header">
        <span>WeatherPack - Export Chat Range</span>
    </div>
    <div class="popup-body">
        <div class="setting-row">
            <label for="export-start-index">Start Message Index</label>
            <input id="export-start-index" type="number" class="text_pole" min="0" value="0" />
        </div>
        <div class="setting-row">
            <label for="export-end-index">End Message Index</label>
            <input id="export-end-index" type="number" class="text_pole" min="0" />
        </div>
        <div class="setting-row">
            <label for="export-format">Export Format</label>
            <select id="export-format" class="text_pole">
                <option value="jsonl">JSONL</option>
                <option value="txt">TXT</option>
            </select>
        </div>
    </div>
</div>
